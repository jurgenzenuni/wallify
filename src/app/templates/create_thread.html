{% extends 'base.html' %}

{% load static %}

{% block head_title %}
Create Thread
{% endblock head_title %}

{% block extra_css %}
<style>
    .form-label {
        font-weight: 500;
        color: #161616;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }

    .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        color: #333;
        font-weight: 600;
    }

    textarea {
        min-height: 150px;
        resize: vertical;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5" style="margin-top: 76px;">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Create New Thread</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                placeholder="Enter your thread title">
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="technical">Technical Support</option>
                                <option value="order">Order Issues</option>
                                <option value="general">General Questions</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="content" class="form-label">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required
                                placeholder="Describe your issue or question..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-auth px-4">Create Thread</button>
                            <a href="{% url 'support' %}" class="btn btn-auth">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
